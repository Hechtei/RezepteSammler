<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Rezept anlegen</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles.css">
  <link rel="icon" type="image/png" href="/logo.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <script src="/main.js"></script>
</head>
<body>

<!-- Header Fragment -->
<div th:insert="~{fragments/header.html ::header }"></div>

<!-- Layout mit Spalten -->
<div class="columns is-fullheight">
  <!-- SeitenmenÃ¼ -->
  <div th:insert="~{fragments/menu.html ::menu }"></div>

  <!-- Hauptinhalt -->
  <div class="column">
    <div class="container mt-5">
      <!-- Haupttitel innerhalb der rechten Spalte -->
      <h1 class="title is-2">Rezepte anlegen</h1>

      <div class="box">
        <h2 class="title is-4">Rezept anlegen</h2>
        <form action="/recipe/save" method="POST">
          <div class="field">
            <label class="label has-text-black">Name</label>
            <div class="control">
              <input class="input" type="text" name="name" required>
            </div>
          </div>

          <div class="field">
            <label class="label has-text-black">Link</label>
            <div class="control">
              <input class="input" type="text" name="link" required>
            </div>
          </div>

          <div class="field is-grouped mt-4">
            <div class="control">
              <button class="button is-primary" type="submit">
                <span class="icon"><i class="fas fa-save"></i></span>
                <span>Speichern</span>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
