<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Datastorage</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <link rel="icon" type="image/png" href="/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="/main.js"></script>
</head>
<body>



<div th:insert="~{fragments/header.html ::header }"></div>

<div class="columns is-fullheight">
    <div th:insert="~{fragments/menu.html ::menu }"></div>
    <main class="column m-4">

        <div class="level mb-5">
            <div class="level-left">
                <div class="level-item">
                    <div class="title">Rezept√ºbersicht</div>
                </div>
            </div>
            <div class="level-right">
                <div class="level-item">
                    <button type="button" class="button is-small is-info is-light">
                        <span class="icon"><i class="fas fa-calendar-alt"></i></span>
                        <span>Datum</span>
                    </button>
                </div>
            </div>
        </div>

        <div th:if="${error}" class="notification is-danger mt-3" style="max-width: 500px; margin: auto;">
            <span th:text="${error}"></span>
        </div>
        <div th:if="${message}" class="notification is-success mt-3" style="max-width: 500px; margin: auto;">
            <span th:text="${message}"></span>
        </div>
        <div class="columns is-multiline is-variable is-4">
            <div class="column is-12-mobile is-6-tablet is-3-desktop" th:each="recipe : ${recipes}">
               <div th:insert="~{fragments/recipeCard.html ::recipeCard}"></div>
            </div>
        </div>


    </main>
</div>






</body>
</html>
