<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Datastorage</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="/main.js"></script>
</head>
<body>



<div th:insert="~{fragments/header.html ::header }"></div>

<div class="columns is-fullheight">
    <div th:insert="~{fragments/menu.html ::menu }"></div>
    <main class="column m-4">

        <div class="level mb-5">
            <div class="level-left">
                <div class="level-item">
                    <div class="title">Rezept√ºbersicht</div>
                </div>
            </div>
            <div class="level-right">
                <div class="level-item">
                    <button type="button" class="button is-small is-info is-light">
                        <span class="icon"><i class="fas fa-calendar-alt"></i></span>
                        <span>Datum</span>
                    </button>
                </div>
            </div>
        </div>


        <div class="columns is-multiline is-variable is-4">
            <div class="column is-12-mobile is-6-tablet is-3-desktop" th:each="recipe : ${recipes}">
                <div class="card card recipe-card">
                    <div class="card-image">
                        <figure class="image is-4by3">
                            <img th:src="@{${recipe.thumbnail}}" alt="Rezeptbild">
                        </figure>
                    </div>
                    <div class="card-content">
                        <div class="media">
                            <div class="media-content">
                                <p class="title is-4 has-text-white" th:text="${recipe.name}">Spaghetti Carbonara</p>
                            </div>
                        </div>

                        <div class="content">
                            <p th:text="${recipe.summary}">summary</p>
                            <br>
                            <span class="tag is-info is-light mt-1" th:text="${recipe.category}">Nicht vegetarisch</span>
                            <span class="tag is-warning is-light mt-1">Einfach</span>
                            <span class="tag is-success is-light mt-1">30 Min</span>
                            <br><br>
                            <footer class="card-footer">
                                <a th:href="@{/recipe/{id}(id=${recipe._id})}" class="card-footer-item">Zum Rezept</a>
                            </footer>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </main>
</div>






</body>
</html>
